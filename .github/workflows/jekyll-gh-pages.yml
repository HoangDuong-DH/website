name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy assets
        run: |
          mkdir -p website/glowing-bootstrap-5-v1.3/glowing-bootstrap-5/dist/assets
          cp -r website/glowing-bootstrap-5-v1.3/glowing-bootstrap-5/* website/glowing-bootstrap-5-v1.3/glowing-bootstrap-5/dist/assets/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/glowing-bootstrap-5-v1.3/glowing-bootstrap-5/dist'  # Tải lên toàn bộ thư mục dist, bao gồm cả tài nguyên và index.html
          name: index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
